

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">
        <div class="point"></div>

        <div class="niddle hour" id="hour-hand"></div>
        <div class="niddle minute" id="minute-hand"></div>
        <div class="niddle second" id="second-hand"></div>
    </div>
    <div class="displayDate">
        <p id="time">Time is</p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
